<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peer.js Call with Socket.io</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h2>Peer.js Simple Call with Socket.io</h2>
    <p id="my-peerID"></p>
    <button id="brr">copy peer</button>
    <!-- Input for entering the other user's Peer ID -->
    <div>
      <label for="peer-id">Enter Peer ID of the other user:</label>
      <input type="text" id="peer-id" placeholder="Enter Peer ID" />
      <button id="start-call">Start Call</button>
      <button id="answer-call" style="display: none">Answer Call</button>
      <button id="end-call" style="display: none">End Call</button>
    </div>

    <div>
      <audio id="local-video" autoplay muted></audio>
      <audio id="remote-video" autoplay></audio>
      <!-- <video id="local-video" autoplay muted></video>
      <video id="remote-video" autoplay></video> -->
    </div>
    <script src="/client.js"></script>
  </body>
</html>
